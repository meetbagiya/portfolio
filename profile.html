<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Developer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0077cc;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .email {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #555;
    }

    .social-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      background-color: #0077cc;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background-color: #005fa3;
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 1.5rem;
      }
      .name {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=12" alt="Profile Image" class="profile-img">
    <div class="name">Meet Bagiya</div>
    <div class="email">meet.bagiya@example.com</div>

    <div class="social-links">
      <a href="https://github.com/meetbagiya" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://linkedin.com/in/MeetBagiya" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
  <div>

    
  </div>

</body>
</html>
